<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizando Grade Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin-bottom: 0px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 13px;
            color: #94a3b8;
            margin: 0;
            min-height: 20px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #6366F1, #8B5CF6);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .action-btn {
            margin-top: 20px;
            padding: 10px 24px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
            display: none;
            /* Hidden by default */
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* Close button for manual close if needed */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #64748B;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body>
    <button class="close-btn" onclick="window.closeWindow()">✕</button>

    <div class="container">
        <div class="icon-container">
            <!-- Icono SVG simple o Imagen -->
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#8B5CF6" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
        </div>

        <h2 id="status-title">Buscando actualizaciones...</h2>
        <p id="status-desc">Por favor espera un momento</p>

        <div class="progress-container" id="progress-container" style="display: none;">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <button id="restart-btn" class="action-btn" onclick="window.restartApp()">
            Reiniciar y Actualizar
        </button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Escuchar mensajes del proceso principal
        ipcRenderer.on('update-status', (event, text) => {
            document.getElementById('status-desc').innerText = text;
        });

        ipcRenderer.on('update-progress', (event, percent) => {
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('status-desc').innerText = `Descargando: ${Math.round(percent)}%`;
        });

        ipcRenderer.on('update-downloaded', () => {
            document.getElementById('status-title').innerText = '¡Actualización Lista!';
            document.getElementById('status-desc').innerText = 'La nueva versión se ha descargado correctamente.';
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('restart-btn').style.display = 'block';
        });

        ipcRenderer.on('update-not-available', () => {
            document.getElementById('status-title').innerText = 'Estás al día';
            document.getElementById('status-desc').innerText = 'Ya tienes la última versión.';
            setTimeout(() => {
                window.closeWindow();
            }, 2000);
        });

        ipcRenderer.on('error', (event, error) => {
            document.getElementById('status-title').innerText = 'Error';
            document.getElementById('status-desc').innerText = 'Ocurrió un error al actualizar.';
            console.error(error);
        });

        // Funciones acciones
        window.restartApp = () => {
            ipcRenderer.send('restart_app');
        };

        window.closeWindow = () => {
            ipcRenderer.send('close_update_window');
        };
    </script>
</body>

</html>
