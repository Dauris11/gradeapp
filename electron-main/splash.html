<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Grade Manager...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            -webkit-app-region: drag;
            /* Permite arrastrar la ventana */
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            position: relative;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            /* Si la ruta falla, este color de fondo servirá de fallback visual */
            background-color: transparent;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, #6366F1, #8B5CF6);
            border-radius: 2px;
            animation: loading 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        @keyframes loading {
            0% {
                left: -40%;
            }

            50% {
                left: 40%;
                width: 60%;
            }

            100% {
                left: 100%;
                width: 40%;
            }
        }

        p {
            font-size: 12px;
            color: #64748B;
            margin-top: 8px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <!-- Intentamos cargar el logo desde la carpeta pública -->
            <!-- Nota: La ruta puede variar según entorno prod/dev. -->
            <!-- Usaremos ../public/imagenes/logo-principal.png para dev -->
            <img src="../public/imagenes/logo-principal.png" alt="Logo" class="logo-img"
                onerror="this.style.display='none'">
            <svg id="fallback-icon" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="display:none; position:absolute;">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                <path d="M6 12v5c3 3 9 3 12 0v-5" />
            </svg>
        </div>

        <div>
            <h1>Grade Manager</h1>
            <p>Inicializando sistema...</p>
        </div>

        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>

    <script>
        // Script simple para mostrar icono si la imagen falla
        const img = document.querySelector('.logo-img');
        const fallback = document.getElementById('fallback-icon');
        img.onerror = () => {
            img.style.display = 'none';
            fallback.style.display = 'block';
        };
    </script>
</body>

</html>
